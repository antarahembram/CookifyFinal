<div class="card text-center" style="background: white;padding-top: 70px;" >
    <div class="card-header" style="background: #eb4653;text-align: center;color:white" ><strong> Thanks For Registering </strong></div>

    <div class="card-body" style="background:white" >
        <p style="text-align: center;color:#78C257">Choose Your Favourite Cuisines</p>
       <!-- <a href=*><p  style="text-align: right;color:#434345;">Skip </p> -->
        <!-- </a> -->
        <form [formGroup]="recipeform">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3" *ngFor="let view of reposearch;let i=index">
                        <div classx="team-boxrec" style="margin: auto" >
                            <div class="card" style="width: 200px; margin-bottom: 5px;">
                                    <img src="{{view.image}}" style="width:100%;max-height: 100px" alt="">
          
                                    <div class="card-header" style="color: #78C257;font-size: 15px;">
                                  <strong>{{view.cuisine}}</strong>
                                    </div>
                             </div>
                        </div>
                        <input type="checkbox" style="align-content: right" id={{i}} value="view" (change)="onChange(view,$event.target.checked)" >
                    </div>
                </div>
            </div>
            <a  class="btn btn-success"  style="margin:auto"  (click)="addfinal()">Finish</a>
        </form>
    </div>
</div>
