<!-- Home-Area -->
<header class="home-area overlay" id="home_page">
    <div class="container" style="margin-top: -14%">
        <div class="row">
            <div class="col-xs-12 hidden-sm col-md-4">
                <figure class="mobile-image wow fadeInUp" data-wow-delay="0.2s">
                    <img style="width:78%;margin-top: 25%" src="../../assets/homecomponentassets/images/header-mobile.png" alt="">
                </figure>
            </div>
            <div class="col-xs-12 col-md-8" style="align-self: center">
                <div class="space-80 hidden-xs"></div>
                <h1 class="wow fadeInUp" data-wow-delay="0.4s">Start your amazing recipe through cookify.</h1>
                <div class="space-20"></div>
                <div class="search wow fadeInUp" data-wow-delay="0.8s">
                    <form>
                        <input type="text" #Search class="control" placeholder="Search recipe..." required="required" id="serachvlaue" >
                        <button class="bttn-white active" style="height: 50px;" type="submit" (click)="fn(Search.value)"><span class="lnr lnr-location"></span>Search</button>
                        <label class="mt10" for="searchvalue"></label>
                    </form>
                </div>

                        <div cdkDrag class="example-box service-box wow fadeInUp possiblerecipe" data-wow-delay="0.2s">
                                <div matTooltip="Search recipes with the ingredients you have"  class="plus glow" style="z-index: 9999;">
                                <button [routerLink]="['/possiblerecipes']"><span class="lnr lnr-magic-wand"></span></button>
                            </div>
                        </div>



            </div>


        </div>

    </div>
    <div style="margin-right: 200px; text-align: right;">
            <span >Search recipes with the ingridents you have</span>

    </div>

</header>



<div class="service-box wow fadeInUp abcd" data-wow-delay="0.2s" style="position: fixed;z-index: 500;">
    <div style="align-items: center; cursor: pointer;" class="publishicon" [routerLink]="['/publish-recipe']">
        <img style="width: 70%;margin-top: -80px;" src="../../assets/homecomponentassets/images/about-logo.png" alt="About Logo">
        <span class="badge badge-error">Publish Recipe</span>
    </div>
</div>
