<div class="container-fluid  navbar-fixed-top" style="background-color: #CB202D;">
    <div class="nav navbar-nav">
        <a class="mx-auto" [routerLink]="['/homecomponent']"><img src="../../assets/homecomponentassets/images/logo_cookify.png" style="height:60px;" alt="Logo"></a>
    </div>
</div>

<body>
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">signing in..</p>
    </ngx-spinner>
    
    <div class="page-wrapper  p-t-100 font-robo" style="background-color: #f5f5f5">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Login</h2>
                    <div>
                        <input #username  style=" border: 1px solid grey;padding: 3px; margin-bottom: 5px; 
                        border-radius: 2px;" class="input--style-2" type="text" placeholder="Username">
                        <input #password  size="2px" style=" border: 1px solid grey;padding: 3px; margin-bottom: 5px; 
                        border-radius: 2px;" class="input--style-2" type="password" placeholder="Password">
                        <button class="btn btn--radius btn--green" (click)="submitlogindetails(username.value,password.value)" type="submit">Log In</button>
                    </div>
                    <p>{{loginstatus}}</p>
                    <div>
                        <span>New User? 
                        <a style="cursor: pointer;color: blue" (click)="register()">Register here</a></span>
                    </div>
                </div>
            </div>
        </div>
        <app-footer style="padding-top: 0px;"></app-footer>

    </div>
        
</body>
